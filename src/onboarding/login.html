	<style>
		.anitext:first-of-type {
			animation: showup 7s infinite;
		}

		.anitext:last-of-type p {
			animation: slidein 7s infinite;
		}

		.anitext:last-of-type span {
			animation: slidein 7s infinite;
		}

		@keyframes showup {
			0% {
				opacity: 0;
			}

			20% {
				opacity: 1;
			}

			80% {
				opacity: 1;
			}

			100% {
				opacity: 0;
			}
		}

		@keyframes slidein {
			0% {
				margin-left: -800px;
			}

			20% {
				margin-left: -800px;
			}

			35% {
				margin-left: 0px;
			}

			100% {
				margin-left: 0px;
			}
		}

		.pattern {
			background-image: url(../public/download.jfif) !important;
		}

		body {
			background-repeat: no-repeat;
			background-position: right top;
			background-image: webkit-linear-gradient(315deg,
					rgb(2, 123, 91) 0%,
					rgb(2, 123, 91) 70%,
					rgb(22, 30, 75) 100%);
			background: linear-gradient(to bottom, #027b5b 70%, #027b5b 100%),
				url(../public/wallets.svg) !important;
		}

		.debug {
			border: 1px red solid;
		}

		.open {
			visibility: visible;
			top: 0;
		}
	</style>
	<script src="https://kit.fontawesome.com/e306afbf76.js" crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/gh/alpine-collective/alpine-magic-helpers@0.6.x/dist/component.min.js"></script>
	<script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.8.0/dist/alpine.min.js" defer></script>
	<script>
		// // toggle navLinks
		const navBtn = document.querySelector('#navBtn');
		const navLinks = document.querySelector('#navLinks');
		function closeNav() {
			// deskLinks.style.display = "block"
			// console.log("i will colse the navBar");
			if (navLinks.classList.contains("open")) {
				navLinks.classList.remove("open");
			} else {
				navLinks.classList.add("open");
			}
		}
		// navbtn
		navBtn.addEventListener("click", () => {
			closeNav();
		});
		const deskLinks = document.getElementById("deskLinks");
		const navbar = document.getElementById("navBar");

		function closeDeskNav() {
			// deskLinks.style.display = "block"
			// console.log("i will colse the navBar");
			if (deskLinks.classList.contains("open")) {
				deskLinks.classList.remove("open");
			} else {
				deskLinks.classList.add("open");
			}
		}
		// desktop nav
		navbar.addEventListener("click", () => {
			closeDeskNav();
		});
	</script>
